<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
      color: #0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    select, button {
      padding: 8px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    select {
      background: #111;
      color: #0f0;
    }
    button {
      background: #0f0;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1aff1a;
    }
    canvas {
      background: #111;
      display: block;
      border: 2px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>

  <div id="controls">
    <label for="level">Difficulty:</label>
    <select id="level">
      <option value="150">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="60">Hard</option>
    </select>
    <button onclick="startGame()">Start</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake, direction, food, score, game, speed;
    let highScore = localStorage.getItem("snakeHighScore") || 0;

    document.addEventListener("keydown", changeDirection);

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
    }

    function startGame() {
      clearInterval(game);
      initGame();
      speed = document.getElementById("level").value;
      game = setInterval(draw, speed);
    }

    function restartGame() {
      clearInterval(game);
      initGame();
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = "20px Arial";
      ctx.fillText("Game Reset! Press Start to play again.", 30, 200);
    }

    function changeDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#fff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // check if snake eats food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // game over
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
        }
        setTimeout(() => {
          alert("Game Over!\nYour Score: " + score + "\nHigh Score: " + highScore);
        }, 100);
      }

      snake.unshift(newHead);

      // show score + high score
      ctx.fillStyle = "#0f0";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 390);
      ctx.fillText("High Score: " + highScore, 250, 390);
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }
  </script>
</body>
</html>
